
  <!-- SIDEBAR (INPUT MODULE) -->
  <aside class="panel sidebar">
    <app-image-input (fileSelected)="onFileSelected($event)" />
    <app-settings-panel
      [settings]="settings()"
      (settingsChanged)="onSettingsChanged($event)"
    />
    <app-terminal-log />
  </aside>

  <!-- MAIN (OUTPUT MONITOR) -->
  <main class="panel output-area">
    <app-ascii-preview
      [frames]="asciiService.frames()"
      [isLoading]="isLoading()"
      [settings]="settings()"
    />
  </main>
